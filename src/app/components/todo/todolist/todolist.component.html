<div class="container">

  <nav>
    <a routerLink="todoform">Add new Task</a>
  </nav>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#N</th>
        <th scope="col">Status</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [(ngModel)]="todo.status">
          </div>
        </td>
        <td [class]="todo.status?'done':''">{{todo.title}} </td>
        <td>{{todo.description}} </td>
        <td>
          <a routerLink="updateform/{{todo.id}}" class="btn btn-primary">Update</a>
          <button class="btn btn-danger ms-2" (click)="deleteTodo(todo.id)">Delete</button>
        </td>
    </tbody>
  </table>

  <p> {{todos | json}} </p>

</div>
