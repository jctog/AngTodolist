<div class="container">

  <nav>
    <a routerLink="todoform">Add new Task</a>
  </nav>
  <div class="d-flex">
    <input class="form-control me-2" type="search" [(ngModel)]="keyWord" (keydown)="search()" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#N</th>
        <th scope="col">Status</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [(ngModel)]="todo.status">
          </div>
        </td>
        <td [class]="todo.status?'done':''">{{todo.title}} </td>
        <td>{{todo.description}} </td>
        <td>
          <a routerLink="updateform/{{todo.id}}" class="btn btn-primary">Update</a>
          <button class="btn btn-danger ms-2" (click)="deleteTodo(todo.id)">Delete</button>
        </td>
    </tbody>
  </table>

  <div class="stats">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" (change)="getAllTodos()"
        id="flexRadioDefault1" checked>
      <label class="form-check-label" for="flexRadioDefault1">
        Tous({{statistics().total}})
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" (change)="getTraitedTodos()"
        id="flexRadioDefault2">
      <label class="form-check-label" for="flexRadioDefault2">
        Traités({{statistics().traited}})
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" (change)="getUnTraitedTodos()"
        id="flexRadioDefault3">
      <label class="form-check-label" for="flexRadioDefault3">
        Non traités({{statistics().unTraited}})
      </label>
    </div>
  </div>

  <!-- <p>{{stats|json}} </p> -->

</div>
